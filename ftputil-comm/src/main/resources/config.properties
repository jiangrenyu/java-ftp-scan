##\u6570\u636e\u5e93\u914d\u7f6e\u4fe1\u606f
driverName=org.postgresql.Driver
url=jdbc:postgresql://192.168.8.10:5432/dex_db
username=dex
password=
#<!-- \u4ee5\u4e0a\u975e\u5e38\u91cd\u8981 -->

#<!-- \u521d\u59cb\u5316\u8fde\u63a5 -->
initialSize=2
#\u6700\u5927\u8fde\u63a5\u6570\u91cf
maxActive=5
#<!-- \u6700\u5927\u7a7a\u95f2\u8fde\u63a5 -->
maxIdle=5
#<!-- \u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5 -->
minIdle=1
#<!-- \u8d85\u65f6\u7b49\u5f85\u65f6\u95f4\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d 6000\u6beb\u79d2/1000\u7b49\u4e8e60\u79d2 -->
maxWait=60000
#JDBC\u9a71\u52a8\u5efa\u7acb\u8fde\u63a5\u65f6\u9644\u5e26\u7684\u8fde\u63a5\u5c5e\u6027\u5c5e\u6027\u7684\u683c\u5f0f\u5fc5\u987b\u4e3a\u8fd9\u6837\uff1a[\u5c5e\u6027\u540d=property;] 
#\u6ce8\u610f\uff1a"user" \u4e0e "password" \u4e24\u4e2a\u5c5e\u6027\u4f1a\u88ab\u660e\u786e\u5730\u4f20\u9012\uff0c\u56e0\u6b64\u8fd9\u91cc\u4e0d\u9700\u8981\u5305\u542b\u4ed6\u4eec\u3002
connectionProperties=useUnicode=true;characterEncoding=utf8
#\u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u81ea\u52a8\u63d0\u4ea4\uff08auto-commit\uff09\u72b6\u6001\u3002
defaultAutoCommit=true
#driver default \u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u5730\u5740\u63a5\u7684\u53ea\u8bfb\uff08read-only\uff09\u72b6\u6001\u3002
#\u5982\u679c\u6ca1\u6709\u8bbe\u7f6e\u8be5\u503c\uff0c\u5219\u201csetReadOnly\u201d\u65b9\u6cd5\u5c06\u4e0d\u88ab\u8c03\u7528\u3002\uff08\u67d0\u4e9b\u9a71\u52a8\u5e76\u4e0d\u652f\u6301\u53ea\u8bfb\u6a21\u5f0f\uff0c\u5982\uff1aInformix\uff09
defaultReadOnly=
#driver default \u6307\u5b9a\u7531\u8fde\u63a5\u6c60\u6240\u521b\u5efa\u7684\u8fde\u63a5\u7684\u4e8b\u52a1\u7ea7\u522b\uff08TransactionIsolation\uff09\u3002
#\u53ef\u7528\u503c\u4e3a\u4e0b\u5217\u4e4b\u4e00\uff1a\uff08\u8be6\u60c5\u53ef\u89c1javadoc\u3002\uff09NONE,READ_UNCOMMITTED, READ_COMMITTED, REPEATABLE_READ, SERIALIZABLE
defaultTransactionIsolation=READ_COMMITTED
testOnBorrow=true
testOnReturn=true
testWhileIdle=true
testOnReturn=true




#############################kafka\u76f8\u5173\u914d\u7f6e########################################

#\u751f\u4ea7\u8005\u914d\u7f6e

serializer.class=kafka.serializer.StringEncoder

#kafka\u63a5\u6536\u6d88\u606f\u7684 broker \u5730\u5740\u5217\u8868\uff0c\u5fc5\u586b
metadata.broker.list=hadoop53:9099,hadoop54:9099,hadoop55:9099

#\u63a7\u5236\u4e00\u4e2aproducer\u8bf7\u6c42\u600e\u6837\u624d\u80fd\u7b97\u5b8c\u6210\uff0c0\u65e0\u9700\u7b49\u5f85\u6765\u81eabroker\u7684ack\uff0c1\u5f97\u5230leader \u7684ack\uff0c-1\u6240\u6709\u7684ISR\u90fd\u63a5\u6536\u5230\u6570\u636e
request.required.acks=-1

#partition\u5b9e\u73b0\u7c7b
partitioner.class=com.bonc.ftputil.bean.FtpPartitioner

#kafka\u6d88\u8d39\u76f8\u5173\u914d\u7f6e

#kafka\u6d88\u8d39\u6d88\u606f\u5730\u5740
zookeeper.connect=hadoop51:2181,hadoop53:2181,hadoop55:2181/kafka822

#zookeeper\u4f1a\u8bdd\u8d85\u65f6\u65f6\u95f4
zookeeper.session.timeout.ms=400

#\u540c\u6b65\u65f6\u95f4
zookeeper.sync.time.ms=200

#\u81ea\u52a8\u63d0\u4ea4\u65f6\u95f4
auto.commit.interval.ms=1000

# \u5f53zookeeper\u4e2d\u6ca1\u6709\u521d\u59cb\u7684offset\u65f6\uff0c\u6216\u8005\u8d85\u51faoffset\u4e0a\u9650\u65f6\u7684\u5904\u7406\u65b9\u5f0f \u3002
# smallest \uff1a\u91cd\u7f6e\u4e3a\u6700\u5c0f\u503c 
# largest:\u91cd\u7f6e\u4e3a\u6700\u5927\u503c 
# anything else\uff1a\u629b\u51fa\u5f02\u5e38\u7ed9consumer
auto.offset.reset = smallest

#threads\u4e2a\u6570
threads=5

#HDFS\u5730\u5740
hdfsUrl=hdfs://192.168.8.51:8020/

#\u6587\u4ef6\u4e0b\u8f7d\u6210\u529f\u53d1\u9001\u6d88\u606ftopic
downloadSucTopic=LOG_FTP_FILE

#\u914d\u7f6e\u8be5\u670d\u52a1\u5668\u4f7f\u7528\u7684\u662fsftp\u8fd8\u662fftp
#\u53ef\u9009\u503c\uff1asftp,ftp
ftpType=ftp


#log4j\u6587\u4ef6\u8def\u5f84
logDir=C:/log4j.properties
